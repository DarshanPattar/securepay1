  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Member Profile</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f5f5f5;
        }
          .navbar {
              background-color: #2c3e50;
              padding: 15px 0;
              position: sticky;
              top: 0;
              z-index: 1000;
              box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          }
          .nav-container {
              max-width: 1200px;
              margin: 0 auto;
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 0 20px;
          }
          .nav-brand {
              color: white;
              font-size: 24px;
              font-weight: bold;
              text-decoration: none;
          }
          .nav-links {
              display: flex;
              gap: 20px;
          }
          .nav-links a {
              color: white;
              text-decoration: none;
              padding: 8px 16px;
              border-radius: 4px;
              transition: background-color 0.3s;
          }
          .nav-links a:hover {
              background-color: #34495e;
          }
          .nav-links a.active {
              background-color: #1976d2;
          }
          .profile-container {
              max-width: 800px;
              margin: 30px auto;
              padding: 20px;
              box-shadow: 0 0 10px rgba(0,0,0,0.1);
              border-radius: 8px;
          }

          .profile-header {
              text-align: center;
              padding: 20px;
              background-color: #f5f5f5;
              border-radius: 8px 8px 0 0;
          }

          .profile-details {
              padding: 20px;
          }

          .detail-row {
              display: flex;
              margin-bottom: 15px;
              border-bottom: 1px solid #eee;
              padding-bottom: 10px;
          }

          .detail-label {
              width: 150px;
              font-weight: bold;
              color: #555;
          }

          .detail-value {
              flex: 1;
              color: #333;
          }

          .balance {
              font-size: 1.2em;
              color: #2ecc71;
              font-weight: bold;
          }

          .back-button {
              display: inline-block;
              padding: 10px 20px;
              background-color: #3498db;
              color: white;
              text-decoration: none;
              border-radius: 5px;
              margin: 20px;
          }

          .back-button:hover {
              background-color: #2980b9;
          }
      </style>
  </head>
  <body>
      <nav class="navbar">
          <div class="nav-container">
              <a href="/" class="nav-brand">SecurePay</a>
              <div class="nav-links">
                  <a href="/">Home</a>
                  <a href="/about">About</a>
                  <a href="/profile"  class="active">Profile</a>
              </div>
          </div>
      </nav>
      <div class="profile-container">
          <div class="profile-header">
              <h1>Member Profile</h1>
          </div>
          <div class="profile-details">
              <div class="detail-row">
                  <div class="detail-label">Member ID:</div>
                  <div class="detail-value">{{member.unique_id}}</div>
              </div>
              <div class="detail-row">
                  <div class="detail-label">Unique Name:</div>
                  <div class="detail-value">{{member.unique_name}}</div>
              </div>
              <div class="detail-row">
                  <div class="detail-label">Name:</div>
                  <div class="detail-value">{{member.name}}</div>
              </div>
              <div class="detail-row">
                  <div class="detail-label">Address:</div>
                  <div class="detail-value">{{member.address}}</div>
              </div>
              <div class="detail-row">
                  <div class="detail-label">Category:</div>
                  <div class="detail-value">{{member.category}}</div>
              </div>
              <div class="detail-row">
                  <div class="detail-label">Balance:</div>
                  <div class="detail-value balance">{{member.balance}}</div>
              </div>
          </div>
      </div>
  </body>

  </html>
